### YamlMime:UniversalReference
items:
  - uid: botbuilder.MatchType
    name: MatchType
    fullName: MatchType
    children: []
    langs:
      - typeScript
    type: type alias
    summary: >-
      Supported rules for matching a users utterance.

      * _{RegExp}_ - A regular expression will be used to match the users
      utterance.

      * _{string}_ - A named intent returned from a recognizer will be used to
      match the users utterance.

      * _{(RegExp|string)[]}_ - An array of either regular expressions or named
      intents can be passed to match the users utterance in a number of possible
      ways. The rule generating the highest score (best match) will be used for
      scoring purposes.
    syntax:
      content: type MatchType = RegExp | string | Object
    package: botbuilder
