    type: property
    summary: (Optional) maximum length that can be recognized.
    optional: true
    syntax:
      content: 'maxLength?: number'
      return:
        type:
          - number
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.maxRetries
    name: maxRetries
    fullName: maxRetries
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) maximum number of times to re-prompt the user. By default the
      user will be re-prompted indefinitely.
    optional: true
    syntax:
      content: 'maxRetries?: number'
      return:
        type:
          - number
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.minLength
    name: minLength
    fullName: minLength
    children: []
    langs:
      - typeScript
    type: property
    summary: (Optional) minimum length that can be recognized.
    optional: true
    syntax:
      content: 'minLength?: number'
      return:
        type:
          - number
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.prompt
    name: prompt
    fullName: prompt
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) Initial prompt to send the user. This is typically populated by
      the `Prompts.xxx()` function.
    optional: true
    syntax:
      content: 'prompt?: TextOrMessageType'
      return:
        type:
          - botbuilder.TextOrMessageType
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.promptAfterAction
    name: promptAfterAction
    fullName: promptAfterAction
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) flag used to control the re-prompting of a user after a dialog
      started by an action ends. The default value is true.
    optional: true
    syntax:
      content: 'promptAfterAction?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.refDate
    name: refDate
    fullName: refDate
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) reference date when recognizing times. Date expressed in ticks
      using Date.getTime().
    optional: true
    syntax:
      content: 'refDate?: number'
      return:
        type:
          - number
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.retryPrompt
    name: retryPrompt
    fullName: retryPrompt
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) retry prompt to send if the users response isn't understood.
      Default is to just

      re-prompt with a customizable system prompt.
    optional: true
    syntax:
      content: 'retryPrompt?: TextOrMessageType'
      return:
        type:
          - botbuilder.TextOrMessageType
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.retrySpeak
    name: retrySpeak
    fullName: retrySpeak
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) SSML to send with the `retryPrompt`. If the retryPrompt is of
      type `IMessage` or `IIsMessage`, this value will be ignored. If this value
      is an array a response will be chosen at random.
    optional: true
    syntax:
      content: 'retrySpeak?: TextType'
      return:
        type:
          - botbuilder.TextType
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.speak
    name: speak
    fullName: speak
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) SSML to send with the initial `prompt`. If the prompt is of
      type `IMessage` or `IIsMessage`, this value will be ignored. If this value
      is an array a response will be chosen at random.
    optional: true
    syntax:
      content: 'speak?: TextType'
      return:
        type:
          - botbuilder.TextType
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.textFormat
    name: textFormat
    fullName: textFormat
    children: []
    langs:
      - typeScript
    type: property
    summary: Format of text fields. The default value is 'markdown'.
    optional: true
    syntax:
      content: 'textFormat?: string'
      return:
        type:
          - string
        description: ''
    package: botbuilder
