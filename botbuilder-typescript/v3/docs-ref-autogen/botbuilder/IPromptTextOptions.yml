    langs:
      - typeScript
    type: interface
    summary: >-
      Options passed to
      [Prompts.text()](/en-us/node/builder/chat-reference/interfaces/_botbuilder_d_.__global.iprompts#text)

      or in a `session.beginDialog()` call to a custom prompt based on the
      [PromptText](/en-us/node/builder/chat-reference/classes/_botbuilder_d_.prompttext)

      class.
    extends:
      name: botbuilder.IPromptOptions
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.attachmentLayout
    name: attachmentLayout
    fullName: attachmentLayout
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Hint for how clients should layout multiple attachments. The default value
      is 'list'.
    optional: true
    syntax:
      content: 'attachmentLayout?: string'
      return:
        type:
          - string
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.attachments
    name: attachments
    fullName: attachments
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      For incoming messages contains attachments like images sent from the user.
      For outgoing messages contains objects like cards or images to send to the
      user.
    optional: true
    syntax:
      content: 'attachments?: IAttachment[]'
      return:
        type:
          - 'botbuilder.IAttachment[]'
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.entities
    name: entities
    fullName: entities
    children: []
    langs:
      - typeScript
    type: property
    summary: Structured objects passed to the bot or user.
    optional: true
    syntax:
      content: 'entities?: any[]'
      return:
        type:
          - 'any[]'
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.inputHint
    name: inputHint
    fullName: inputHint
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Hint for clients letting them know if the bot is expecting further input
      or not. The built-in prompts will automatically populate this value for
      outgoing messages.
    optional: true
    syntax:
      content: 'inputHint?: string'
      return:
        type:
          - string
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.libraryNamespace
    name: libraryNamespace
    fullName: libraryNamespace
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) namespace to use for localization and other purposes. This
      defaults to the callers namespace.
    optional: true
    syntax:
      content: 'libraryNamespace?: string'
      return:
        type:
          - string
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptTextOptions.listStyle
    name: listStyle
    fullName: listStyle
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) type of list to render for PromptType.choice. Default value is
      ListStyle.auto.
    optional: true
    syntax:
      content: 'listStyle?: ListStyle'
      return:
        type:
          - botbuilder.ListStyle
        description: ''
    package: botbuilder
