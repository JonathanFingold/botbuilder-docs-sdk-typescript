    langs:
      - typeScript
    type: interface
    summary: >-
      Optional features for
      [PromptChoice](/en-us/node/builder/chat-reference/classes/_botbuilder_d_.promptchoice)
      class.
    extends:
      name: botbuilder.IPromptFeatures
    package: botbuilder
  - uid: botbuilder.IPromptChoiceFeatures.defaultListStyle
    name: defaultListStyle
    fullName: defaultListStyle
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) style to use as the default when the caller specifies
      ListStyle.auto and it's determined that keyboards aren't supported. The
      default value is "ListStyle.list".
    optional: true
    syntax:
      content: 'defaultListStyle?: ListStyle'
      return:
        type:
          - botbuilder.ListStyle
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptChoiceFeatures.defaultRetryNamespace
    name: defaultRetryNamespace
    fullName: defaultRetryNamespace
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The library namespace to use for the
      [defaultRetryPrompt](#defaultretryprompt). If not specified then the bots
      default namespace of "*" will be used.
    optional: true
    syntax:
      content: 'defaultRetryNamespace?: string'
      return:
        type:
          - string
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptChoiceFeatures.defaultRetryPrompt
    name: defaultRetryPrompt
    fullName: defaultRetryPrompt
    children: []
    langs:
      - typeScript
    type: property
    summary: The default retryPrompt to send should the caller not provide one.
    optional: true
    syntax:
      content: 'defaultRetryPrompt?: TextOrMessageType'
      return:
        type:
          - botbuilder.TextOrMessageType
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptChoiceFeatures.disableRecognizer
    name: disableRecognizer
    fullName: disableRecognizer
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      If true, then the prompt should not execute it's own recognition logic.
      The default is "false".
    optional: true
    syntax:
      content: 'disableRecognizer?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptChoiceFeatures.inlineListCount
    name: inlineListCount
    fullName: inlineListCount
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) number of items to show in an inline list when a
      [defaultListStyle](#defaultliststyle) of ListStyle.list is being applied.
      The default value is "3". Set this value to "0" to disable inline mode.
    optional: true
    syntax:
      content: 'inlineListCount?: number'
      return:
        type:
          - number
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptChoiceFeatures.minScore
    name: minScore
    fullName: minScore
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) minimum score from 0.0 - 1.0 needed for a recognized choice to
      be considered a match. The default value is "0.4".
    optional: true
    syntax:
      content: 'minScore?: number'
      return:
        type:
          - number
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptChoiceFeatures.recognizeChoices
    name: recognizeChoices
    fullName: recognizeChoices
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) if true, the prompt will attempt to recognize the selected
      value using the choices themselves. The default value is "true".
    optional: true
    syntax:
      content: 'recognizeChoices?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptChoiceFeatures.recognizeNumbers
    name: recognizeNumbers
    fullName: recognizeNumbers
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) if true, the prompt will attempt to recognize numbers in the
      users utterance as the index of the choice to return. The default value is
      "true".
    optional: true
    syntax:
      content: 'recognizeNumbers?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptChoiceFeatures.recognizeOrdinals
    name: recognizeOrdinals
    fullName: recognizeOrdinals
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) if true, the prompt will attempt to recognize ordinals like
      "the first one" or "the second one" as the index of the choice to return.
      The default value is "true".
    optional: true
    syntax:
      content: 'recognizeOrdinals?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: botbuilder
