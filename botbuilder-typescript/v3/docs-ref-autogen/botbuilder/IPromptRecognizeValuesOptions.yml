  - uid: botbuilder.IPromptRecognizeValuesOptions.allowPartialMatches
    name: allowPartialMatches
    fullName: allowPartialMatches
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) if true, then only some of the tokens in a value need to exist
      to be considered

      a match. The default value is "false".
    optional: true
    syntax:
      content: 'allowPartialMatches?: boolean'
      return:
        type:
          - boolean
    package: botbuilder
  - uid: botbuilder.IPromptRecognizeValuesOptions.maxTokenDistance
    name: maxTokenDistance
    fullName: maxTokenDistance
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) maximum tokens allowed between two matched tokens in the
      utterance. So with

      a max distance of 2 the value "second last" would match the utterance
      "second from the last"

      but it wouldn't match "Wait a second. That's not the last one is it?".

      The default value is "2".
    optional: true
    syntax:
      content: 'maxTokenDistance?: number'
      return:
        type:
          - number
    package: botbuilder
