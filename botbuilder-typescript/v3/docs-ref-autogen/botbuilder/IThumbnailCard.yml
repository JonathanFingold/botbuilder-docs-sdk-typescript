items:
  - uid: botbuilder.IThumbnailCard
    name: IThumbnailCard
    fullName: IThumbnailCard
    children:
      - botbuilder.IThumbnailCard.buttons
      - botbuilder.IThumbnailCard.images
      - botbuilder.IThumbnailCard.subtitle
      - botbuilder.IThumbnailCard.tap
      - botbuilder.IThumbnailCard.text
      - botbuilder.IThumbnailCard.title
    langs:
      - typeScript
    type: interface
    summary: >-
      Displays a card to the user using either a smaller thumbnail layout or
      larger hero layout (the attachments
      [contentType](/en-us/node/builder/chat-reference/interfaces/_botbuilder_d_.iattachment.html#contenttype)
      determines which).

      All of the cards fields are optional so this card can be used to specify
      things like a keyboard on certain channels. Some channels may choose to
      render a lower fidelity version of the card or use an alternate
      representation.
    package: botbuilder
  - uid: botbuilder.IThumbnailCard.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Set of actions applicable to the current card. Not all channels support
      buttons or cards with buttons. Some channels may choose to render the
      buttons using a custom keyboard.
    optional: true
    syntax:
      content: 'buttons?: ICardAction[]'
      return:
        type:
          - 'botbuilder.ICardAction[]'
    package: botbuilder
  - uid: botbuilder.IThumbnailCard.images
    name: images
    fullName: images
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Messaging supports all media formats: audio, video, images and thumbnails
      as well to optimize content download.
    optional: true
    syntax:
      content: 'images?: ICardImage[]'
      return:
        type:
          - 'botbuilder.ICardImage[]'
    package: botbuilder
  - uid: botbuilder.IThumbnailCard.subtitle
    name: subtitle
    fullName: subtitle
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Subtitle appears just below Title field, differs from Title in font
      styling only.
    optional: true
    syntax:
      content: 'subtitle?: string'
      return:
        type:
          - string
    package: botbuilder
  - uid: botbuilder.IThumbnailCard.tap
    name: tap
    fullName: tap
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This action will be activated when user taps on the card. Not all channels
      support tap actions and some channels may choose to render the tap action
      as the titles link.
    optional: true
    syntax:
      content: 'tap?: ICardAction'
      return:
        type:
          - botbuilder.ICardAction
    package: botbuilder
  - uid: botbuilder.IThumbnailCard.text
