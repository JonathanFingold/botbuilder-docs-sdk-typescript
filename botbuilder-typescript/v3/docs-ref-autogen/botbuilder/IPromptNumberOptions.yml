    type: interface
    summary: >-
      Options passed to
      [Prompts.number()](/en-us/node/builder/chat-reference/interfaces/_botbuilder_d_.__global.iprompts#number)

      or in a `session.beginDialog()` call to a custom prompt based on the
      [PromptNumber](/en-us/node/builder/chat-reference/classes/_botbuilder_d_.promptnumber)

      class.
    extends:
      name: botbuilder.IPromptOptions
