      (Optional) reference date when recognizing times. Date expressed in ticks
      using Date.getTime().
    optional: true
    syntax:
      content: 'refDate?: number'
      return:
        type:
          - number
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptNumberOptions.retryPrompt
    name: retryPrompt
    fullName: retryPrompt
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) retry prompt to send if the users response isn't understood.
      Default is to just

      re-prompt with a customizable system prompt.
    optional: true
    syntax:
      content: 'retryPrompt?: TextOrMessageType'
      return:
        type:
          - botbuilder.TextOrMessageType
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptNumberOptions.retrySpeak
    name: retrySpeak
    fullName: retrySpeak
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) SSML to send with the `retryPrompt`. If the retryPrompt is of
      type `IMessage` or `IIsMessage`, this value will be ignored. If this value
      is an array a response will be chosen at random.
    optional: true
    syntax:
      content: 'retrySpeak?: TextType'
      return:
        type:
          - botbuilder.TextType
        description: ''
    package: botbuilder
  - uid: botbuilder.IPromptNumberOptions.speak
    name: speak
    fullName: speak
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) SSML to send with the initial `prompt`. If the prompt is of
      type `IMessage` or `IIsMessage`, this value will be ignored. If this value
      is an array a response will be chosen at random.
    optional: true
    syntax:
      content: 'speak?: TextType'
      return:
        type:
          - botbuilder.TextType
        description: ''
    package: botbuilder
