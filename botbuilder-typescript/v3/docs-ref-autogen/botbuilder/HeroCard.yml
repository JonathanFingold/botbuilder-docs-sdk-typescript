items:
  - uid: botbuilder.HeroCard
    name: HeroCard
    fullName: HeroCard
    children:
      - botbuilder.HeroCard.buttons
      - botbuilder.HeroCard.constructor
      - botbuilder.HeroCard.images
      - botbuilder.HeroCard.subtitle
      - botbuilder.HeroCard.tap
      - botbuilder.HeroCard.text
      - botbuilder.HeroCard.title
      - botbuilder.HeroCard.toAttachment
    langs:
      - typeScript
    type: class
    summary: >-
      Card builder class that simplifies building hero cards. Hero cards contain
      the same information as a thumbnail card, just with a larger more
      pronounced layout for the cards images.
    extends:
      name: botbuilder.ThumbnailCard
    package: botbuilder
  - uid: botbuilder.HeroCard.buttons
    name: 'buttons(ICardAction[] | IIsCardAction[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Set of actions applicable to the current card. Not all channels support
      buttons or cards with buttons. Some channels may choose to render the
      buttons using a custom keyboard.
    syntax:
      content: 'function buttons(list: ICardAction[] | IIsCardAction[])'
      parameters:
        - id: list
          type:
            - 'botbuilder.ICardAction[] | botbuilder.IIsCardAction[]'
          description: ''
      return:
        type:
          - botbuilder.ThumbnailCard
        description: ''
    package: botbuilder
  - uid: botbuilder.HeroCard.constructor
    name: HeroCard(Session)
    children: []
    type: constructor
    langs:
      - typeScript
    summary: Creates a new HeroCard.
    syntax:
      content: 'new HeroCard(session?: Session)'
      parameters:
        - id: session
          type:
            - botbuilder.Session
          description: |
            (Optional) will be used to localize any text.
          optional: true
    package: botbuilder
  - uid: botbuilder.HeroCard.images
    name: 'images(ICardImage[] | IIsCardImage[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Messaging supports all media formats: audio, video, images and thumbnails
      as well to optimize content download.
    syntax:
      content: 'function images(list: ICardImage[] | IIsCardImage[])'
      parameters:
        - id: list
          type:
            - 'botbuilder.ICardImage[] | botbuilder.IIsCardImage[]'
          description: ''
      return:
        type:
          - botbuilder.ThumbnailCard
        description: ''
    package: botbuilder
  - uid: botbuilder.HeroCard.subtitle
    name: 'subtitle(TextType, any[])'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Subtitle appears just below Title field, differs from Title in font
      styling only.
    syntax:
      content: 'function subtitle(text: TextType, args: any[])'
      parameters:
        - id: text
          type:
            - botbuilder.TextType
          description: ''
