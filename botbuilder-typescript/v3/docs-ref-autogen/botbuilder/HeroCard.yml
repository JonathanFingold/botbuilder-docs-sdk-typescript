          type:
            - 'any[]'
          description: ''
      return:
        type:
          - botbuilder.ThumbnailCard
        description: ''
    package: botbuilder
  - uid: botbuilder.HeroCard.tap
    name: tap(ICardAction | IIsCardAction)
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      This action will be activated when user taps on the card. Not all channels
      support tap actions and some channels may choose to render the tap action
      as the titles link.
    syntax:
      content: 'function tap(action: ICardAction | IIsCardAction)'
      parameters:
        - id: action
          type:
            - botbuilder.ICardAction | botbuilder.IIsCardAction
          description: ''
      return:
        type:
