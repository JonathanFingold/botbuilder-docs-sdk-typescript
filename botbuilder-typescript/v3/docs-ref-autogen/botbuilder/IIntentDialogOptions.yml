      - botbuilder.IIntentDialogOptions.recognizeOrder
      - botbuilder.IIntentDialogOptions.recognizers
      - botbuilder.IIntentDialogOptions.stopIfExactMatch
    langs:
      - typeScript
    type: interface
    summary: >-
      Options used to configure an
      [IntentDialog](/en-us/node/builder/chat-reference/classes/_botbuilder_d_.intentdialog.html).
    extends:
      name: botbuilder.IIntentRecognizerSetOptions
    package: botbuilder
  - uid: botbuilder.IIntentDialogOptions.intentThreshold
    name: intentThreshold
    fullName: intentThreshold
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (optional) Minimum score needed to trigger the recognition of an intent.
      The default value is 0.1.
    optional: true
    syntax:
      content: 'intentThreshold?: number'
      return:
        type:
          - number
        description: ''
    package: botbuilder
  - uid: botbuilder.IIntentDialogOptions.processLimit
    name: processLimit
    fullName: processLimit
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) Maximum number of recognizers to evaluate at one time when
      [recognizerOrder](#recognizerorder) is parallel.
    optional: true
    syntax:
      content: 'processLimit?: number'
      return:
        type:
          - number
        description: ''
    package: botbuilder
  - uid: botbuilder.IIntentDialogOptions.recognizeMode
    name: recognizeMode
    fullName: recognizeMode
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) Controls the dialogs processing of incoming user utterances.
      The default is RecognizeMode.onBeginIfRoot.  The default prior to v3.2 was
      RecognizeMode.onBegin.
    optional: true
    syntax:
      content: 'recognizeMode?: RecognizeMode'
      return:
        type:
          - botbuilder.RecognizeMode
        description: ''
    package: botbuilder
  - uid: botbuilder.IIntentDialogOptions.recognizeOrder
    name: recognizeOrder
    fullName: recognizeOrder
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) The order in which the configured [recognizers](#recognizers)
      should be evaluated. The default order is parallel.
    optional: true
    syntax:
      content: 'recognizeOrder?: RecognizeOrder'
      return:
        type:
          - botbuilder.RecognizeOrder
        description: ''
    package: botbuilder
  - uid: botbuilder.IIntentDialogOptions.recognizers
    name: recognizers
    fullName: recognizers
    children: []
    langs:
      - typeScript
    type: property
    summary: (Optional) list of intent recognizers to run the users utterance through.
    optional: true
    syntax:
      content: 'recognizers?: IIntentRecognizer[]'
      return:
        type:
          - 'botbuilder.IIntentRecognizer[]'
        description: ''
    package: botbuilder
  - uid: botbuilder.IIntentDialogOptions.stopIfExactMatch
    name: stopIfExactMatch
    fullName: stopIfExactMatch
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      (Optional) If true the recognition will stop when a score of 1.0 is
      encountered. The default value is true.
    optional: true
    syntax:
      content: 'stopIfExactMatch?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: botbuilder
