### YamlMime:UniversalReference
items:
  - uid: botbuilder.IReceiptCard
    name: IReceiptCard
    fullName: IReceiptCard
    children:
      - botbuilder.IReceiptCard.buttons
      - botbuilder.IReceiptCard.facts
      - botbuilder.IReceiptCard.items
      - botbuilder.IReceiptCard.tap
      - botbuilder.IReceiptCard.tax
      - botbuilder.IReceiptCard.title
      - botbuilder.IReceiptCard.total
      - botbuilder.IReceiptCard.vat
    langs:
      - typeScript
    type: interface
    summary: >-
      Displays a rich receipt to a user for something they've either bought or
      are planning to buy.
    package: botbuilder
  - uid: botbuilder.IReceiptCard.buttons
    name: buttons
    fullName: buttons
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Set of actions applicable to the current card. Not all channels support
      buttons and the number of allowed buttons varies by channel.
    syntax:
      content: 'buttons: ICardAction[]'
      return:
        type:
          - 'botbuilder.ICardAction[]'
    package: botbuilder
  - uid: botbuilder.IReceiptCard.facts
    name: facts
    fullName: facts
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Array of additional facts to display to user (shipping charges and such.)
      Not all facts will be displayed on all channels.
    syntax:
      content: 'facts: IFact[]'
      return:
        type:
          - 'botbuilder.IFact[]'
    package: botbuilder
  - uid: botbuilder.IReceiptCard.items
    name: items
    fullName: items
    children: []
    langs:
      - typeScript
    type: property
    summary: Array of receipt items.
    syntax:
      content: 'items: IReceiptItem[]'
      return:
        type:
          - 'botbuilder.IReceiptItem[]'
    package: botbuilder
  - uid: botbuilder.IReceiptCard.tap
    name: tap
    fullName: tap
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      This action will be activated when user taps on the card. Not all channels
      support tap actions.
    syntax:
      content: 'tap: ICardAction'
      return:
        type:
          - botbuilder.ICardAction
    package: botbuilder
  - uid: botbuilder.IReceiptCard.tax
    name: tax
    fullName: tax
    children: []
    langs:
      - typeScript
    type: property
    summary: Total amount of TAX paid (or should be paid.)
    syntax:
      content: 'tax: string'
      return:
        type:
          - string
    package: botbuilder
  - uid: botbuilder.IReceiptCard.title
    name: title
    fullName: title
    children: []
    langs:
      - typeScript
    type: property
    summary: Title of the Card.
    syntax:
      content: 'title: string'
      return:
        type:
          - string
    package: botbuilder
  - uid: botbuilder.IReceiptCard.total
    name: total
    fullName: total
    children: []
    langs:
      - typeScript
    type: property
    summary: Total amount of money paid (or should be paid.)
    syntax:
      content: 'total: string'
      return:
        type:
          - string
    package: botbuilder
  - uid: botbuilder.IReceiptCard.vat
    name: vat
    fullName: vat
    children: []
    langs:
      - typeScript
    type: property
    summary: Total amount of VAT paid (or should be paid.)
    syntax:
      content: 'vat: string'
      return:
        type:
          - string
    package: botbuilder
