    type: property
    summary: Amount with currency.
    syntax:
      content: 'price: string'
      return:
        type:
          - string
    package: botbuilder
  - uid: botbuilder.IReceiptItem.quantity
    name: quantity
    fullName: quantity
    children: []
    langs:
      - typeScript
    type: property
    summary: Number of items of given kind.
    syntax:
      content: 'quantity: string'
      return:
        type:
          - string
    package: botbuilder
  - uid: botbuilder.IReceiptItem.subtitle
    name: subtitle
    fullName: subtitle
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Subtitle appears just below Title field, differs from Title in font
      styling only. On some channels may be combined with the [title](#title) or
      [text](#text).
    syntax:
      content: 'subtitle: string'
      return:
        type:
          - string
    package: botbuilder
  - uid: botbuilder.IReceiptItem.tap
    name: tap
    fullName: tap
    children: []
