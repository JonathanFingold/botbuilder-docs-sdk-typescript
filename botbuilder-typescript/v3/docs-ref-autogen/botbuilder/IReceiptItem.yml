      - typeScript
    type: interface
    summary: >-
      An individual item within a
      [receipt](/en-us/node/builder/chat-reference/interfaces/_botbuilder_d_.ireceiptcard.html).
    package: botbuilder
  - uid: botbuilder.IReceiptItem.image
    name: image
    fullName: image
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Image to display on the card. Some channels may either send the image as a
      separate message or simply include a link to the image.
    syntax:
      content: 'image: ICardImage'
      return:
        type:
          - botbuilder.ICardImage
    package: botbuilder
  - uid: botbuilder.IReceiptItem.price
    name: price
    fullName: price
    children: []
    langs:
