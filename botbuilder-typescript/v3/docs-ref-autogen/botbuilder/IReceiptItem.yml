      This action will be activated when user taps on the Item bubble. Not all
      channels support tap actions.
    syntax:
      content: 'tap: ICardAction'
      return:
        type:
          - botbuilder.ICardAction
    package: botbuilder
  - uid: botbuilder.IReceiptItem.text
