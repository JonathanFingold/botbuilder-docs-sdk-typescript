### YamlMime:UniversalReference
items:
  - uid: botbuilder-calling.IAddress
    name: IAddress
    fullName: IAddress
    children:
      - botbuilder-calling.IAddress.bot
      - botbuilder-calling.IAddress.channelId
      - botbuilder-calling.IAddress.conversation
      - botbuilder-calling.IAddress.user
    langs:
      - typeScript
    type: interface
    summary: >-
      Address routing information for a
      [message](en-us/node/builder/calling-reference/interfaces/_botbuilder_d_.imessage.html#address).

      Addresses are bidirectional meaning they can be used to address both
      incoming and outgoing messages. They're also connector specific meaning
      that

      [connectors](en-us/node/builder/calling-reference/interfaces/_botbuilder_d_.iconnector.html)
      are free to add their own fields.
    package: botbuilder-calling
  - uid: botbuilder-calling.IAddress.bot
    name: bot
    fullName: bot
    children: []
    langs:
      - typeScript
    type: property
    summary: Bot that either received or is sending the message.
    syntax:
      content: 'bot: IIdentity'
      return:
        type:
          - botbuilder-calling.IIdentity
        description: ''
    package: botbuilder-calling
  - uid: botbuilder-calling.IAddress.channelId
    name: channelId
    fullName: channelId
    children: []
    langs:
      - typeScript
    type: property
    summary: Unique identifier for channel.
    syntax:
      content: 'channelId: string'
      return:
        type:
          - string
        description: ''
    package: botbuilder-calling
  - uid: botbuilder-calling.IAddress.conversation
    name: conversation
    fullName: conversation
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Represents the current conversation and tracks where replies should be
      routed to.

      Can be deleted to start a new conversation with a [user](#user) on
      channels that support new conversations.
    optional: true
    syntax:
      content: 'conversation?: IIdentity'
      return:
        type:
          - botbuilder-calling.IIdentity
        description: ''
    package: botbuilder-calling
  - uid: botbuilder-calling.IAddress.user
    name: user
    fullName: user
    children: []
    langs:
