    name: culture
    fullName: culture
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      The Language enum value to use for Text-To-Speech. Only applicable if
      [value](#value) is text. The default value is “en-US”. Note, currently
      en-US is the only supported language.
    optional: true
    syntax:
      content: 'culture?: string'
      return:
        type:
          - string
        description: ''
    package: botbuilder-calling
  - uid: botbuilder-calling.IPrompt.emphasize
    name: emphasize
    fullName: emphasize
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      Indicates whether to emphasize when tts'ing out. It's applicable only if
      [value](#value) is text. The default value is false.
    optional: true
    syntax:
      content: 'emphasize?: boolean'
      return:
        type:
          - boolean
        description: ''
    package: botbuilder-calling
  - uid: botbuilder-calling.IPrompt.fileUri
    name: fileUri
    fullName: fileUri
    children: []
    langs:
      - typeScript
    type: property
    summary: >-
      HTTP of played media file. Supported formats are WMA or WAV. The file is
      limited to 512kb in size and cached by Skype Bot Platform for Calling.
      Either [value](#value) or [fileUri](#fileuri) must be specified.
    optional: true
    syntax:
      content: 'fileUri?: string'
      return:
        type:
          - string
        description: ''
