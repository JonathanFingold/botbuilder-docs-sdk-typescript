items:
  - uid: botbuilder-calling.IRecognizeAction
    name: IRecognizeAction
    fullName: IRecognizeAction
    children:
      - botbuilder-calling.IRecognizeAction.bargeInAllowed
      - botbuilder-calling.IRecognizeAction.choices
      - botbuilder-calling.IRecognizeAction.collectDigits
      - botbuilder-calling.IRecognizeAction.culture
