    name: getQnAPromptsCard(QnAMakerResult)
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Returns an activity with answer text and a hero card attachment,
      containing buttons for multi turn prompts.
    syntax:
      content: 'static function getQnAPromptsCard(result: QnAMakerResult)'
      parameters:
        - id: result
          type:
            - botbuilder-ai.QnAMakerResult
          description: >
            QnAMaker result containing the answer text and multi turn prompts to
            be displayed.
      return:
        type:
          - Partial<Activity>
        description: ''
    package: botbuilder-ai
  - uid: botbuilder-ai.QnACardBuilder.getSuggestionsCard
    name: 'getSuggestionsCard(string[], string, string)'
    children: []
    type: method
    langs:
      - typeScript
    summary: >-
      Returns an activity with a hero card attachment, containing buttons for
      active learning suggestions.
    syntax:
      content: >-
        static function getSuggestionsCard(suggestionsList: string[], cardTitle:
        string, cardNoMatchText: string)
      parameters:
        - id: suggestionsList
          type:
            - 'string[]'
          description: List of suggestions to be displayed on hero card.
        - id: cardTitle
          type:
            - string
          description: Title of the hero card.
        - id: cardNoMatchText
          type:
            - string
          description: >
            Text for button to be added to card to allow user to select 'no
            match'.
      return:
        type:
          - Partial<Activity>
        description: ''
    package: botbuilder-ai
