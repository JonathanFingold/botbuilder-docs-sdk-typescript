      - botbuilder-ai - v4.8.0-preview.97252.DateTimeSpec.type
    langs:
      - typeScript
    type: interface
    summary: The date time recognizer can recognize a wide variety of time expressions.
    package: botbuilder-ai - v4
    remarks: >-
      The LUIS recognizer handles time expressions like "next monday" and
      extracts them into objects with a

      type and an array of timex expressions.


      More information on timex can be found here:
      http://www.timeml.org/publications/timeMLdocs/timeml_1.2.1.html#timex3


      More information on the library which does the recognition can be found
      here: https://github.com/Microsoft/Recognizers-Text
  - uid: botbuilder-ai - v4.8.0-preview.97252.DateTimeSpec.timex
