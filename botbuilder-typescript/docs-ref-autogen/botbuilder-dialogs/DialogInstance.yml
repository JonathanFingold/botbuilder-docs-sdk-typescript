    langs:
      - typeScript
    type: interface
    summary: Contains state information for an instance of a dialog on the stack.
    package: botbuilder-dialogs
    remarks: >-
      This contains information for a specific instance of a dialog on a dialog
      stack.

      The dialog stack is associated with a specific dialog context and dialog
      set.

      Information about the dialog stack as a whole is persisted to storage
      using a dialog state object.


      **See also**

      - [DialogState](xref:botbuilder-dialogs.DialogState)

      - [DialogContext](xref:botbuilder-dialogs.DialogContext)

      - [DialogSet](xref:botbuilder-dialogs.DialogSet)

      - [Dialog](xref:botbuilder-dialogs.Dialog)
