items:
  - uid: botbuilder-core - v4.8.0-preview.97252.StatePropertyAccessor
    name: StatePropertyAccessor
    fullName: StatePropertyAccessor<T>
    children:
      - botbuilder-core - v4.8.0-preview.97252.StatePropertyAccessor.delete
      - botbuilder-core - v4.8.0-preview.97252.StatePropertyAccessor.get
      - botbuilder-core - v4.8.0-preview.97252.StatePropertyAccessor.get_1
      - botbuilder-core - v4.8.0-preview.97252.StatePropertyAccessor.set
    langs:
      - typeScript
    type: interface
    summary: |-
      Defines methods for accessing a state property created in a
      [BotState](xref:botbuilder-core.BotState) object.
    package: botbuilder-core - v4
    remarks: |-
      To create a state property in a state management objet, use the
      [createProperty\<T>](xref:botbuilder-core.BotState.createProperty) method.
  - uid: botbuilder-core - v4.8.0-preview.97252.StatePropertyAccessor.delete
    name: delete(TurnContext)
    children: []
    type: method
    langs:
      - typeScript
    summary: Deletes the persisted property from its backing storage object.
    syntax:
      content: 'function delete(context: TurnContext)'
      parameters:
        - id: context
          type:
            - botbuilder-core - v4.8.0-preview.97252.TurnContext
          description: |
            Context for the current turn of conversation with the user.
      return:
        type:
          - Promise<void>
        description: ''
    package: botbuilder-core - v4
    remarks: >-
      The properties backing storage object SHOULD be loaded into memory on
      first access.


      ```JavaScript

      await myProperty.delete(context);

      ```
  - uid: botbuilder-core - v4.8.0-preview.97252.StatePropertyAccessor.get
    name: get(TurnContext)
    children: []
    type: method
    langs:
      - typeScript
    summary: Reads a persisted property from its backing storage object.
    syntax:
      content: 'function get(context: TurnContext)'
      parameters:
        - id: context
          type:
            - botbuilder-core - v4.8.0-preview.97252.TurnContext
          description: Context for the current turn of conversation with the user.
      return:
        type:
          - Promise<T | undefined>
        description: ''
    package: botbuilder-core - v4
    remarks: >-
      The properties backing storage object SHOULD be loaded into memory on
      first access.


      If the property does not currently exist on the storage object and a
      `defaultValue` has been

      specified, a clone of the `defaultValue` SHOULD be copied to the storage
      object. If a

      `defaultValue` has not been specified then a value of `undefined` SHOULD
      be returned.


      ```JavaScript

      const value = await myProperty.get(context, { count: 0 });

      ```
  - uid: botbuilder-core - v4.8.0-preview.97252.StatePropertyAccessor.get_1
